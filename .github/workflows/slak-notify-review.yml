name: Basic test push

on:
  pull_request_review:
    types:
      - submitted

jobs:
  notify-dev-team-after-approval:
    if: github.event.review.state == 'approved'
    name: Send notification into slack after PR approval
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v1.18.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "<!here> Hey there! I am here to help you orginize PRs"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":heavy_check_mark: *One step closer to merge new functionality*"
                }
              },
              {
                "type": "section",
                "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Author:*\n${{ github.event.pull_request.user.login }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Title:*\n${{ github.event.pull_request.title }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Base branch:*\n${{ github.event.pull_request.base.ref }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Compare branch:*\n${{ github.event.pull_request.head.ref }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Approver:*\n${{ github.event.review.user.login }}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Status:*\n :green_apple:"
                }
                ]
              }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
  notify-team-after-commented:
    if: github.event.review.state == 'commented'
    name: Send notification into slack after PR commented
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v1.18.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":superhero::skin-tone-3: *Improvements are coming!*"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "${{ github.event.pull_request.user.login }}, left a few comments that should be addresed before this gets merged. :smile_cat:"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "${{ secrets.NATERA_DEV_TEAM }}, Pull request looking :sparkles:!"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Please take a look at comments"
                },
                "accessory": {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "See Pull Request :point_down::skin-tone-3:",
                    "emoji": true
                  },
                  "url": "${{ github.event.pull_request.html_url }}"
                }
              }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

