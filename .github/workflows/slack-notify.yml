on:
  push:
name: Notification
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: MISHA_SLACK_USERNAME
          SLACK_MESSAGE: MISHA_SLACK_MESSAGE
          SLACK_TITLE: MISHA_SLACK_TITLE
          SLACK_FOOTER: MISHA_SLACK_FOOTER
          MSG_MINIMAL: true

